            from glow import *
            from browser import html, doc
            from javascript import JSObject
            class GlowVisual:
                def __init__(self):
                    _gs=glow('glowscript')
                    self.vec = vec
                    self.scene=canvas()
                    self.scene.width = 600
                    self.scene.height = 600
                    self.scene.forward = vec(-2, 0, 1)._vec
                    self.gui = html
                    self.doc = doc
                    self.box = box
                    self.pyramid = pyramid
                    self.arrow = arrow
                    self.cylinder = cylinder
                    self.sphere = sphere
                    self.cone = cone
                    self.helix = helix
                    self.curve = curve
                    self.attach_trail = attach_trail
                    self.compound = compound
            main(GlowVisual(), vec, color)
